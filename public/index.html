<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
</head>
<body>
    <header>Server Side Calculator</header>
    <section class="calculator">
    <input type="number" placeholder="#" id="valueOne">
        <span class="mathButtons">
            <button id="addButton"> + </button>
            <button id="subtractButton"> - </button>
            <button id="multiplyButton"> x </button>
            <button id="divideButton"> / </button>
            <button id="clearButton"> c </button>
        </span>
        <input type="number" placeholder="#" id="valueTwo">
        <button id="submitButton"> = </button>
    </section>
</body>
</html>
