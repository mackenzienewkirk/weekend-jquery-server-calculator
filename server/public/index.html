<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Server Calculator</title>
</head>
<body>
    <header>Server Side Calculator</header>

    <input id="numberOne" type="number"/>
    <button class="operatorButton">+</button>
    <button class="operatorButton">-</button>
    <button class="operatorButton">/</button>
    <button class="operatorButton">*</button>
    <input id="numberTwo" type="number"/>
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>

    <section>
        <h2 id="result">Result</h2>
        <h3>History: <button id="clearHistoryButton">Clear</button></h3>
        <ul id="allTheCalculations"></ul>
    </section> 
</body>
</html>
