<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Server Calculator</title>
</head>
<body>
    <header>Server Side Calculator</header>
    <section class="calculator">
    <input type="number" placeholder="#" id="numberOne">
        <span class="mathButtons">
            <button id="addButton"> + </button>
            <button id="subtractButton"> - </button>
            <button id="divideButton"> / </button>
            <button id="multiplyButton"> x </button>
        </span>
        <input type="number" placeholder="#" id="numberTwo">
        <button id="submitButton"> = </button>
        <button id="clearButton"> c </button>
    </section>
    <section>
        <h2 id="result">Result</h2>
        <h3>History: <button id="clearHistoryButton">Clear</button></h3>
        <ul id="history">
        </ul>
    </section> 
</body>
</html>
